    <!--form section-->
    <section class="form">
        <form class="signup-form" action="https://formdump.codeinstitute.net" method="POST">
            <h2>Signed up! We are here to glow up your skin</h2>
            <label for="firstName">First Name</label>
            <input id="firstName" class="text-input" name="first_name" type="text" required>
            
            <label for="lastName">Last Name</label>
            <input id="lastName" class="text-input" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            
            <label for="password">Enter Password</label>
            <input type="password" class="text-input" id="password" name="Password" required>

            <label for="choseType">Choose Your Skin Type:</label>

               <select name="TypesOfSkin" id="choseType">
                  <option value="oily">Oily</option>
                  <option value="dry">Dry</option>
                  <option value="combination">Combination</option>
                  <option value="acneProne">Acne prone</option>
               </select>
        <input class="signUp" type="submit" value="Sign Up">
        </form>
